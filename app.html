<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="A Facebook Game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/~anecdote/facebookapp/">

    <title>A Facebook Game</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Styles -->
    <link rel="stylesheet" href="css/app.css">

</head>

<body ng-app="facebookApp" id="bootstrap-override">

    <!-- Where AngularJS will inject all the views -->
    <div ng-view></div>

    <!-- Libs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-route.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Angular Modules -->
    <script src="js/app.js"></script>
    <script src="js/facebookInit.js"></script>

    <!-- Angular Controllers -->
    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/SendController.js"></script>
    <script src="js/controllers/ReceiveController.js"></script>
    <script src="js/controllers/ChatController.js"></script>

    <!-- Angular Directives -->
    <script src="js/directives/homeView.js"></script>
    <script src="js/directives/sendView.js"></script>

    <!-- Angular Services -->
    <script src="js/services/facebookService.js"></script>
    <script src="js/services/pushService.js"></script>
    <script src="js/services/pullService.js"></script>
</body>

</html>
