<h1 class="center-block">Send a Message!</h1>

<form class="form-horizontal center-block" role="form">
    <div id="friends-dropdown" class="entry input-group col-xs-6 col-xs-offset-3">
        <label for="send-to" class="control-label">Send to:</label>
        <input id="send-to" type="text" autocomplete="off" class="form-control" ng-blur="hideDropdown()" ng-model="sendTo" ng-keyup="typingName()" placeholder="Type a name...">
        <ul class="dropdown-menu" role="menu">
            <li ng-repeat="match in friendMatches">
                <div ng-mousedown="selectFriend($index)">
                    <img class="center-block" ng-src="{{ match.picture }}"> {{ match.name }}
                </div>
            </li>
        </ul>
    </div>

    <div class="row" ng-show="showSelectedFriend">
        <img class="center-block" ng-src="{{ selectedFriend.picture }}"> {{ selectedFriend.name }}
    </div>

    <div class="row">
        <label for="message">Message:</label>
        <div class="input-group col-xs-6 col-xs-offset-3">
            <textarea id="message" type="text" rows="3" maxlength="144" ng-model="message" size="16" class="form-control" placeholder="Type your message here..."></textarea>
        </div>
    </div>

    <div class="row">
        <div class="input-group col-xs-4 col-xs-offset-4">
            <button class="btn btn-default" ng-disabled="!selectedFriend || !message || message.length == 0" ng-click="send()">Send</button>
            <button class="btn btn-default col-xs-offset-1" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</form>
