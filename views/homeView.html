<h1 class="center-block">Hello, {{ firstName }}!</h1>

<div id="home-buttons" class="center-block">
    <button class="btn btn-default center-block" ng-click="sendMessage()">Send a Message</button>
    <button class="btn btn-default center-block" ng-disabled="numMessages == 'no'" ng-click="receiveMessage()">You have {{ numMessages }} new message(s)</button>
</div>
