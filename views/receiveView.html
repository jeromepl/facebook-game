<h3 class="center-block">Message:</h3>
<p class="center-block">{{ message }}</p>
<div id="mugshots" class="center-block">
    <div ng-repeat="picture in pictures track by $index" class="mugshot">
        <img ng-src="{{ picture }}">
    </div>
</div>

<div class="row">
    <div class="col-xs-4 col-xs-offset-4">
        <div id="receive-btn-group" class="center-block input-group">
            <button class="btn btn-default col-xs-4 col-xs-offset-2" ng-disabled="currentMessage == 0" ng-click="previous()">Previous</button>
            <button class="btn btn-default col-xs-4" ng-disabled="currentMessage >= numMessages - 1" ng-click="next()">Next</button>
        </div>
    </div>
</div>
<div class="row">
    <button id="receive-back-btn" class="btn btn-default center-block" ng-click="back()">Back</button>
</div>
