<h3 class="center-block">Message:</h3>
<p class="center-block">{{ message }}</p>
<div id="mugshots" class="center-block">
    <div ng-repeat="picture in pictures track by $index"  ng-click="select($index)" class="mugshot" ng-class="isSelected($index)">
        <img ng-src="{{ picture }}">
    </div>
</div>

<div id="guess-answer" ng-show="guessMessage" ng-class="guessAnswer" class="row center-block">{{ guessMessage }}</div>

<div class="row">
    <div class="col-xs-6 col-xs-offset-3">
        <div id="receive-btn-group" class="center-block input-group">
            <button class="btn btn-default" ng-disabled="currentMessageIndex == 0" ng-click="previous()">Previous</button>
            <button class="btn btn-default" ng-disabled="selected == null || guessMessage" ng-click="guess()">Guess</button>
            <button class="btn btn-default" ng-disabled="currentMessageIndex >= numMessages - 1" ng-click="next()">Next</button>
        </div>
    </div>
</div>
<div class="row">
    <button id="receive-back-btn" class="btn btn-default center-block" ng-click="back()">Back</button>
</div>
